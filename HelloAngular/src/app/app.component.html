<app-header></app-header>
<div>
  <h1 [ngClass]="titleColor" (click)="toggleTitleColor()" [appFsize]="'13px'">
    {{title}}
  </h1>
  <button (click)="fetchNewTitle()">Fetch new title</button>
</div>
<button [disabled]="disabledBtn">disabled button</button>
<button (click)="myMethod($event)">Event</button>

<input type="text" (input)="myMethod($event)">
<div *ngIf="true">NGIF DIRECTIVE</div>

<a routerLink="login">Login</a>
<a routerLink="players">Players</a>

<div [ngSwitch]="'contact'">
  <p *ngSwitchCase="'info'">info</p>
  <p *ngSwitchCase="'contact'">contact</p>
  <p *ngSwitchCase="'about'">about</p>
  <p *ngSwitchDefault>page</p>
</div>

<input type="text" [(ngModel)]="name">
{{name}}

<router-outlet></router-outlet>
